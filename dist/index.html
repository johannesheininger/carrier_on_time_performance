<!DOCTYPE html>
<html>

<head>
  <title>
    JavaScript | Sending JSON data to server.
  </title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
  <div style="height: 100%;">
    <section id="cover">
      <div id="cover-caption">
        <div class="container">
          <div class="row text-white">
            <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
              <h1 class="display-4 py-2 text-truncate"> Carrier Delays</h1>
              <div class="px-2">

                <div>
                  <p>American Airline depatures @ San Francisco</p>
                </div>


                <form id="myForm" class="justify-content-center">
                  <fieldset>
                    <label for="destination">Destination</label>
                    <select id="destination">
                      <option value="">Choose...</option>
                      <option value="CLT">CLT</option>
                      <option value="DFW">DFW</option>
                      <option value="JFK">JFK</option>
                      <option value="LAX">LAX</option>
                      <option value="MIA">MIA</option>
                      <option value="ORD">ORD</option>
                      <option value="PHL">PHL</option>
                      <option value="PHX">PHX</option>
                    </select>
                    </p>
                    <p>
                      <label for="date">Departure date</label>
                      <input type="date" id="date">
                    </p>
                    <p>
                      <label for="time">Departure time</label>
                      <input type="time" id="time">
                    </p>
                    <!-- Button to send data -->
                    <p>
                      <button type="button" class="btn btn-primary" onclick="sendJSON()">Check delay</button>
                    </p>
                  </fieldset>
                </form>
                <!-- For printing result from server -->
                <div class="result" style="color:white; background-color: black; padding: 10px; display: none; border-radius: 25px;"></div>

                </p>
              </div>
            </div>
          </div>
          <p>
            <a href="http://18.237.67.228:8088/superset/welcome" class="btn btn-dark" role="button" aria-disabled="true" style="margin-top: 30px;" target="_blank">Go to BI Analysis</a>
          </p>
        </div>
      </div>
    </section>
  </div>
  <!-- Include the JavaScript file -->
  <script src="index.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
